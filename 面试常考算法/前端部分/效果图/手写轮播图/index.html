<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手写无缝轮播图</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container">
    <h2>手写无缝轮播图</h2>
    <div class="carousel-container">
      <ul id="carousel">
        <li><img src="images/1.jpg" alt="1"></li>
        <li><img src="images/2.jpg" alt="2"></li>
        <li><img src="images/3.jpg" alt="3"></li>
        <li><img src="images/4.jpg" alt="4"></li>
        <li><img src="images/5.jpg" alt="5"></li>
        <li><img src="images/1.jpg" alt="1"></li>
      </ul>
      <div class="arrow-items">
        <div class="arrow-left">‹</div>
        <div class="arrow-right">›</div>
      </div>
      <div class="dots">
        <div class="dot current"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>
</html>
