<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS画一个三角形</title>
  <style>
    .triangle {
      display: inline-block;
      width:0;
      height:0;
      border: 20px solid transparent;
      border-top-color: red;
    }
  </style>
</head>
<body>
  <div>
    <h2>CSS画一个三角形</h2>
    <span class="triangle"></span>
  </div>
</body>
</html>
