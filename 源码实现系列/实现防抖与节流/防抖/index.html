<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      width: 100%;
      height: 200px;
      line-height: 200px;
      text-align: center;
      color: #fff;
      background-color: #444;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div id="container">

  </div>
  <script src="https://cdn.bootcss.com/underscore.js/1.9.1/underscore.js"></script>
  <script src="./debounce.js"></script>
  <script>
    let count = 0;
    let container = document.querySelector("#container");
    function doSomething() {
      container.innerHTML = count++;
    }

    // container.onmousemove = _.debounce(doSomething, 300, true);
    container.onmousemove = debounce(doSomething, 300, true);

    // 防抖：
    // 事件响应函数在一段时间后才执行，
    // 如果这段时间内再次调用，则重新计算执行时间
    // 当预定的时间内没有再次调用该函数，则执行相应逻辑(doSomething)
    // 应用场景：
    // 1. scroll时间滚动触发
    // 2. 搜索框输入查询
    // 3. 表单验证
    // 4. 按钮提交事件
    // 5. 浏览器窗口缩放，resize事件
  </script>
</body>
</html>
