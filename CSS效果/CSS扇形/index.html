<!DOCTYPE html>
<html>
<head>
	<title>css扇形</title>
	<style type="text/css">
		.outer {
			width: 0;
			height: 0;
			border: 100px solid transparent;
			border-top-color: black;
			border-radius: 50%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.inner {
			width: 0;
			height: 0;
			border: 50px solid transparent;
			border-top-color: red;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div>
</body>
</html>
