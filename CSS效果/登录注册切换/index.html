<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<body>
    <!-- 整体布局 -->
    <div class="container right-panel-active">
        <!-- 注册框 -->
        <div class="container_form form container--signup">
            <h2 class="form-title">注册账号</h2>
            <input type="text" class="input" placeholder="用户名"/>
            <input type="email" class="input" placeholder="邮箱"/>
            <input type="password" class="input" placeholder="密码"/>
            <button class="btn">点击注册</button>
        </div>

        <!-- 登录框 -->
        <div class="container_form form container--signin">
            <h2 class="form-title">欢迎登录</h2>
            <input type="email" class="input" placeholder="邮箱"/>
            <input type="password" class="input" placeholder="密码"/>
            <a href="#" class="link">忘记密码?</a>
            <button class="btn">登录</button>
        </div>

        <div class="container_overlay">
            <div class="overlay">
                <div class="overlay_panel overlay--left">
                    <button class="btn">已有帐号，直接登录</button>
                </div>
                <div class="overlay_panel overlay--right">
                    <button class="btn">没有帐号，点击注册</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
