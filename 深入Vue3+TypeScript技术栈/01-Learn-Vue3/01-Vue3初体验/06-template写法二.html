<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app"></div>

  <!--
   template不是vue特有的，是html里的一个标签，
   里面的内容默认不会被浏览器渲染
   用来给js处理的
   https://developer.mozilla.org/en-US/docs/Web/HTML/Element/template

   将template改为div也是可以的
  -->
  <template id="tmpl">
    <h2>{{counter}}</h2>
    <button @click="increment">+1</button>
    <button @click="decrement">-1</button>
    <button @click="btnClick">test</button>
  </template>

  <script src="../source-code/vue.global.js"></script>
  <script>
    Vue.createApp({
      // 传入的template以#开头，它将被用作querySelector，
      // 并且使用匹配元素的innerHTML作为模板字符串
      template: '#tmpl',
      data() {
        return {
          counter: 100
        }
      },
      methods: {
        increment() {
          this.counter += 1;
        },
        decrement() {
          this.counter -= 1;
        },
        btnClick: () => {
          // 不能让你this指向window，因为window中无法获取到data中返回对象中的数据
          // 箭头函数中是不绑定this的，但是函数中如果使用了this
          console.log(this); // window
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
