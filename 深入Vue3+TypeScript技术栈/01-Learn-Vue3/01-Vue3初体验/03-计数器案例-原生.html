<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h2 class="counter">0</h2>
  <button class="increment">+1</button>
  <button class="decrement">-1</button>

<script>
  const counterEle = document.querySelector('.counter');
  const incrementEle = document.querySelector('.increment');
  const decrementEle = document.querySelector('.decrement');

  let counter = 0;
  counterEle.innerHTML = counter;

  incrementEle.addEventListener('click', () => {
    counter += 1;
    counterEle.innerHTML = counter;
  });

  decrementEle.addEventListener('click', () => {
    counter -= 1;
    counterEle.innerHTML = counter;
  });


</script>
</body>
</html>
