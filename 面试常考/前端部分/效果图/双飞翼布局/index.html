<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双飞翼布局</title>
    <style type="text/css">
        body {
            min-width: 500px;
        }
        #container {
            width: 100%;
        }
        .column {
            float: left;
        }
        #center {
            margin-left: 200px;
            margin-right: 150px;
        }
        #left {
            width: 200px;
            margin-left: -100%;
        }
        #right{
            width: 150px;
            margin-left: -150px;
        }
        #footer {
            clear: both;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="container" class="column">
        <div id="center"></div>
    </div>
    <div id="left" class="column"></div>
    <div id="right" class="column"></div>
    <div id="footer"></div>
</body>
</html>
